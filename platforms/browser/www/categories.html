  <script type="text/javascript" charset="utf-8">
  $(document).ready(function () {
       document.addEventListener("deviceready", onDeviceReady, true);
  });

  function onDeviceReady() {
    alert("OK");
    var db = window.sqlitePlugin.openDatabase({name: 'tesis.db', location: 'default'});
      db.transaction(CrearDB, errorDB);
  }


  function CrearDB(tx) {
    alert("BD");
       tx.executeSql('CREATE TABLE IF NOT EXISTS categorias( nombre TEXT NOT NULL, categoria_padre INTEGER NOT NULL)');
       tx.executeSql('SELECT * FROM categorias WHERE nombre=? or nombre=? ', ['Ropa','Familia'], Insert, errorDB);
       tx.executeSql('SELECT * FROM categorias', [], ListarDB, errorDB);
  }


function errorDB(tx, err) {
   alert("Error de SQL: "+err);
}

function Insert(tx, results) {
  var len = results.rows.length;
  if(len == 0){
    alert("CREAR BD");
    tx.executeSql('INSERT INTO categorias VALUES (?,?)', ['Ropa', 0]);
    tx.executeSql('INSERT INTO categorias VALUES (?,?)', ['Familia', 0]);
    tx.executeSql('SELECT * FROM categorias', [], ListarDB, errorDB);
  }

}

function ListarDB(tx, results) {
  alert("SHOW BD");
  var len = results.rows.length;
  var listado ='';
 for (var i=0; i<len; i++){
listado=listado.concat('<ons-col width="34vw" class="cell" tappable>'+
'<div class="categorie">  <img class="thumbnail" src="http://placekitten.com/g/120/120">'+
'<span class="caption">'+results.rows.item(i).nombre+'</span></div></ons-col>');
 }
 document.getElementById('lista').innerHTML =listado;
}


  </script>
